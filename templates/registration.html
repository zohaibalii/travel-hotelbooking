    <title>Home</title>
    <style>
        html,
        body {
            height: 100%;
        }
        
        .container-fluid {
            min-height: 100%;
        }
        
        .i-color {
            color: silver;
        }
        
        a.nav-link {
            color: whitesmoke;
        }
        
        a.nav-link:hover {
            color: gold;

            border: 3px solid silver;
            border-radius: 9px;

<body>
    <div class="col-sm-9 text-white ">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-primary text-center" role="alert">
            <p>{{ message }}</p>
        </div>
        {% endfor %}
        <h1 class="text-warning mt-3 border-bottom"></h1>
        <div>
            <div class="mt-3 text-warning"> </div>
        </div>



        <form action='/user-reg' method="POST" class="row g-3 mt-4">

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="inputPassword4" name="name" placeholder="Your Name" required>
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputPassword4" name="lastname" placeholder="Last Name" required>
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Phone</label>
                <input type="text" class="form-control" id="inputPassword4" name="mobile" placeholder="Phone Number" required>
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Country</label>
                <input type="text" class="form-control" id="inputPassword4" name="country" placeholder="Country Name" required>
            </div>


            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">City</label>
                <input type="city" class="form-control" id="inputPassword4" name="city" placeholder="city" required>
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Adress</label>
                <input type="text" class="form-control" id="inputPassword4" name="adress" placeholder="Adress" required>
            </div>



            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Hotel Name</label>
                <input type="text" class="form-control" id="inputPassword4" name="hotelname" placeholder="hotel name" required>
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Persons</label>
                <input type="text" class="form-control" id="inputPassword4" name="persons" placeholder="persons" required>
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="inputPassword4" name="startdate" placeholder="Start Date" required>
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">End Date</label>
                <input type="date" class="form-control" id="inputPassword4" name="enddate" placeholder="End Date" required>
            </div>



            <div class="col-12">
                <button type="Send" class="btn btn-warning text-white">Add Data</button>
            </div>
        </form>
    </div>
    </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</body>

</html>
